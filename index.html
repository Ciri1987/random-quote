<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Averia+Libre|Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Random quote machine</h1>
            </header>
            <div class="box">
                <h2 class="quote"></h2>
                <h3 class="author"></h3>
            </div>
            <div>
                <button class="trigger btn btn-dark"> Random quote </button>
                <div class="tweeter-button"><a href="#" target="_blank" class="tweet"><i class="fab fa-twitter-square"></i>
                        Tweet</a></div>
            </div>
        </div>
    </main>

</body>

</html>
